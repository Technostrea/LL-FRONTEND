<app-search-filter/>
<section class="container mx-auto my-10 px-4 md:px-0">
  @if (apartmentService.apartments; as apartments) {
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      @for (apartment of apartments; track apartment.id) {
        <app-item-card-apartment [apartment]="apartment"/>
      }
    </div>
  }
</section>
